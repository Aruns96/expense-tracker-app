    <script>
     function Submit(event){
        event.preventDefault();
        const email = event.target.email.value;


        const obj = {
   
   email,
   
  }
  
   
   axios.post("http://localhost:3000/password/forgotpassword" ,obj)
   .then(res =>{

       document.body.innerHTML=document.body.innerHTML + `<h3>${e}</h3>`
